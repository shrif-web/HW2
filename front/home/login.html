<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>Home</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="./login.js"></script>
  
  </head>

  <header class="headerStyle" id="head">
    <nav class="navbar navbar-expand-sm navStyle" id="top-nav">
      <a class="navbar-brand" href="#">
        <img src="blue.png" width="120" height="120"  alt="" loading="lazy" style="margin-right : 20px;" id="webDiv">
      </a>
      <div class="flex-container" id="#topContainer">

       <ul class="navbar-nav flex-row menu2 item flex-left-item">
        <li>
          <button class="btn" id="btn"> بازگشت به خانه » </button>
        </li>
       </ul>
    </div>


      </nav>
  </header>



  <body id="main" class="mainStyle">
  	
		<div class="form">
			<div class="head" class="signup">
				<div onclick="swap(this);" data-tab="signup" class="signup-tab">
					ثبت‌نام
				</div>
				<div onclick="swap(this);" data-tab="login" class="login-tab">
					ورود
				</div>
			</div>
			
			<div class="body" id="form-body">
				<div class="login">
					<div class="form-row">
						<input type="email" placeholder="ایمیل">
						<input type="password" placeholder="رمز عبور">
						<button>ورود</button>
						<div class="alert">
  							<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  								متن خطا
						</div>
					</div>
				</div>
				
				<div class="signup">
					<div class="form-row">
						<input type="email" placeholder="ایمیل">
						<input type="password" placeholder="رمز عبور">
						<input type="password" placeholder="تکرار رمز عبور">
						<label class="cont"> <span id="label"> قوانین و شرایط را می‌پذیرم</span>
  							<input type="checkbox">
  							<span class="checkmark"></span>
						</label>
						<button>ثبت نام</button>
						<div class="alert">
  							<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  								متن خطا
						</div>
					</div>
				</div>
				
			</div>
		</div>


	<script>
		function swap(referTo){
			if(referTo.getAttribute("data-tab") == "login"){
				document.getElementById('form-body').classList.remove('active');
				referTo.parentNode.classList.remove('signup');
			}
			else{
				document.getElementById('form-body').classList.add('active');
				referTo.parentNode.classList.add('signup');
			}
		}
	</script>
	
  </body>
</html>
